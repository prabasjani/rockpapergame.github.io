<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>

    <div class="playBtns">
        <button onclick="playGame('Rock')">&#9994;&#127996;</button>
        <button onclick="playGame('Paper')">&#9995;&#127996;</button>
        <button onclick="playGame('Scissors')">&#9996;&#127996;</button>
    </div>
    
    <div id="playerDisplay">PLAYER: </div>
    <div id="computerDisplay">COMPUTER: </div>
    <div id="resultDisplay">Let's Play</div>

    <div id="scoreDisplay">Player-Score: 
        <span id="playerScore">0</span>
    </div>
    <div id="scoreDisplay">Computer-Score: 
        <span id="computerScore">0</span>
    </div>
    <div id="scoreDisplay">Tie: 
        <span id="tieScore">0</span>
    </div>


    <script src="script.js"></script>
</body>
</html>
